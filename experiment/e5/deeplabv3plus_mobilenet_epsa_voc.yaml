# DeepLabV3+ MobileNet with EPSA and Strip Pooling on PASCAL VOC
# Experiment configuration
# Architecture from diagram: Strip Pooling in ASPP, EPSA after projection, ECA on low-level features

# Dataset settings
dataset: voc
data_root: ./datasets/data
num_classes: 21
year: 2012_aug

# Model settings
model: deeplabv3plus_mobilenet_epsa
output_stride: 16
separable_conv: false

# Training settings
total_itrs: 30000
batch_size: 16
val_batch_size: 1
crop_size: 513
crop_val: false

# Optimizer settings
lr: 0.01
lr_policy: poly
step_size: 10000
weight_decay: 0.0001
momentum: 0.9

# Loss settings
loss_type: cross_entropy

# Checkpointing
ckpt: ./e5/checkpoints/latest_deeplabv3plus_mobilenet_epsa_voc_os16.pth
continue_training: false

# Validation
val_interval: 100
save_val_results: false

# Logging
print_interval: 10
enable_vis: false
vis_port: 13570
vis_env: main
vis_num_samples: 8

# System
gpu_id: '0'
random_seed: 1
download: false
